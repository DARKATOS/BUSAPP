<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="scripts/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
        <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
        <link type="text/css" rel="stylesheet" href="estilos/jquery-ui.min.css">
        <link type="text/css" rel="stylesheet" href="estilos/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <h2>Registrar Bus</h2>
            <hr>
            <div id="formulario">
                <h4>Formulario</h4>
                <hr>
                <div class="form-group">
                    <label for="placa">Placa</label>
                    <input type="text" class="form-control" id="placa" placeholder="Placa">
                </div>
                <div class="form-group">
                    <label for="nombreConductor">Nombre del conductor</label>
                    <input type="text" class="form-control" id="nombreConductor" placeholder="Nombre del conductor">
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de bus</label>
                    <input type="text" class="form-control" id="tipo" placeholder="Tipo de bus">
                </div>
                <div class="form-group">
                    <label for="valorPasaje">Valor del pasaje</label>
                    <input type="number" min="0" class="form-control" id="valorPasaje" placeholder="Valor del pasaje">
                </div>
                
                <button type="button" class="btn btn-default" id="registrarBus">Registrar</button>
            </div>
        </div>
    </body>
</html>
