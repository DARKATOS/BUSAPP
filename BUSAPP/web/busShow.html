<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="scripts/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
        <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/bus1.js"></script>
        <link type="text/css" rel="stylesheet" href="estilos/jquery-ui.min.css">
        <link type="text/css" rel="stylesheet" href="estilos/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h2>Buses Registrados</h2>
            <hr>
            <table class="table table-bordered" id="busTable">
                <tr>
                    <td>Id</td>
                    <td>Placa</td>
                    <td>Conductor</td>
                    <td>Tipo de bus</td>
                    <td>Valor del pasaje</td>
                    <td>Operación</td>
                </tr>
            </table>
        </div>

        <div class="modal fade busDeleteConfirm" tabindex="-1" role="dialog" aria-labelledby="busDelete">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <center><h4 class="modal-title" id="busDelete">Eliminar bus</h4></center>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-xs-2"></div>
                            <div class="col-xs-8">

                                <h3>¿Está seguro que quiere eliminar el bus?</h3>
                                <span>Identificador del bus:</span>
                                <span id="idDelete"></span>
                                <br>
                                <span>Placa del bus:</span>
                                <span id="plateDelete"></span>
                            </div>
                            <div class="col-xs-2"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button id="deleteAccept" type="button" class="btn btn-primary" >Aceptar</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->


    </body>
</html>
