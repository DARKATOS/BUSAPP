<html>
    <head>
        <title>Registrar Bus</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="scripts/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
        <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/bus2.js"></script>
        <link type="text/css" rel="stylesheet" href="estilos/jquery-ui.min.css">
        <link type="text/css" rel="stylesheet" href="estilos/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
                <h2>Registrar Bus</h2>
                <hr>
                <div id="formulario">
                    <h4>Formulario</h4>
                    <hr>
                    <div class="form-group">
                        <label for="plate">Placa</label>
                        <input type="text" class="form-control" id="plate" placeholder="Placa">
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" class="form-control" id="password" placeholder="Contrasena">
                    </div>
                    <div class="form-group">
                        <label for="driverName">Nombre del conductor</label>
                        <input type="text" class="form-control" id="driverName" placeholder="Nombre del conductor">
                    </div>
                    <div class="form-group">
                        <label for="type">Tipo de bus</label>
                        <input type="text" class="form-control" id="type" placeholder="Tipo de bus">
                    </div>
                    <div class="form-group">
                        <label for="ticketPrice">Valor del pasaje</label>
                        <input type="number" min="0" class="form-control" id="ticketPrice" placeholder="Valor del pasaje">
                    </div>
                    <button type="button" class="btn btn-default" id="busRegister">Registrar</button>
                </div>
            </div>
            <div class="col-xs-3"></div>
        </div>
    </body>
</html>
